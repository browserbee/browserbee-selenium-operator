# permissions for end users to view seleniumtestcases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: seleniumtestcase-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: browserbee-selenium-operator
    app.kubernetes.io/part-of: browserbee-selenium-operator
    app.kubernetes.io/managed-by: kustomize
  name: seleniumtestcase-viewer-role
rules:
- apiGroups:
  - selenium-test-case.browserbee.io
  resources:
  - seleniumtestcases
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - selenium-test-case.browserbee.io
  resources:
  - seleniumtestcases/status
  verbs:
  - get
