apiVersion: selenium-test-case.browserbee.io/v1
kind: SeleniumTestCase
metadata:
  labels:
    app.kubernetes.io/name: browserbee-selenium-operator
    app.kubernetes.io/managed-by: kustomize
  name: seleniumtestcase-sample
spec:
  schedule: "* * * * *"  # Cron format for scheduling
  hubRef:
    name: seleniumgrid-sample-hub
    namespace: default

  webDriver:
    browser: chrome
    headless: false
    implicitWait: 10
    windowSize:
      width: 1920
      height: 1080
  steps:
    - name: "Go to Google"
      action: "navigate"  # navigate, input, click, waitFor, assert, screenshot, pause
      target: "https://www.google.com"       # For `navigate` action
    - name: "Enter 'cats' into search box"
      action: "input"
      target: "https://www.google.com"
      selector:
        strategy: "name"  # id, name, css, xpath, class, tag
        value: "q"      # For `input` or `assert`
      fallbacks:
        - strategy: "css"
          value: "input[name='q']"
      retries:
        attempts: 3
        delay: 2
